<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Coupon Generator</h1>
    <form id="coupon-form">
        <label for="organization-name">Organization Name:</label>
        <input type="text" id="organization-name" name="organization-name"><br><br>
        <label for="discount-deal">Discount/Deal:</label>
        <input type="text" id="discount-deal" name="discount-deal"><br><br>
        <label for="expiry-date">Expiry Date:</label>
        <input type="date" id="expiry-date" name="expiry-date"><br><br>
        <button id="generate-coupon">Generate Coupon</button>
    </form>
    <div id="coupon-container">
        <img id="coupon-image" src="" alt="Coupon Image">
        <a id="download-coupon" href="#" download="coupon.png">Download Coupon</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
